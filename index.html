<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>The CocktailDB</title>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" fixed="top" style="margin-bottom: 50px">
            <a class="navbar-brand">
                <img src="img/logo.png" width="50px" height="50px"> The CocktailDB
            </a>
            </navbar>
    </div>

    <div class="container-fluid">
        <div class="jumbotron">
            <img src="img/cocktail.webp"></img>
            <h1>Welcome to The CocktailDB</h1>
            <h3>Best cocktails recipes from aroud the world</h3>
            <br />
            <br />
            <button type="button" class="btn btn-dark" onclick="randomCocktail()">Click me for random cocktail!</button>
            <button type="button" class="btn btn-dark" onclick="popularCocktails()">Show the most popular Cocktails</button>
            <br />
            <br />
            <br />
            <br />
            <div class="trazi" style="margin-left:150px">
                <div class="input-group">
                    <input type="text" placeholder="Search for cocktail" id="search" onkeydown="getCocktail()"></input>
                    <div>
                        <select class="form-select" aria-label="Default select example" id="searchBy">
                                <option selected value="1">Search by:</option>
                                <option value="2">Name</option>
                                <option value="3">Ingredient</option>
                            </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row row-cols-auto preview">
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img id="thumb" width="300px" height="300px">
                        <h6 id="alcoholic"></h6>
                        <img onclick="showENG()" height="30px" width="30px" src="img/eng.jpg" id="lang">
                        <img onclick="showDE()" height="30px" width="30px" src="img/ger.jpg" id="lang">
                        <p id="instructions"></p>
                        <p id="instructionsDE"></p>
                        <h6 id="ingr">Ingredients:</h6>
                        <ul class="list-group"></ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="getCocktails.js"></script>
</body>

</html>
